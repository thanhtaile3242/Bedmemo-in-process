<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/843994930b.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Braah+One&family=Kanit&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp and LogIn</title>
        <link rel="stylesheet" href="../CSS/signup.css" />
        <style>
            * {
                font-family: "Kanit", sans-serif;
            }
        </style>
    </head>
    <body>
        <header id="header"></header>
        <main id="main">
            <aside id="leftSide" class="leftRight">
                <img src="../image/signlog2.svg" alt="Ảnh trang đăng kí" />
            </aside>
            <!--  -->
            <aside id="rightSide" class="leftRight">
                <div id="formWrap">
                    <div id="formContent">
                        <div id="SandL">
                            <h3 class="SignLog">
                                <a href="#">Sign up</a>
                                <div id="cross"></div>
                            </h3>
                            <h3 class="SignLog">
                                <a href="./login.html">Log in</a>
                            </h3>
                            <a href="../index.html" style="margin-left: 312px"
                                ><i class="fa-solid fa-x"></i
                            ></a>
                        </div>
                        <!--  -->
                        <div id="googlevsface">
                            <div id="google" class="div-GF">
                                <a href="#" class="aGF">
                                    <i class="fa-brands fa-google"></i>
                                    <span>Continue with Google</span></a
                                >
                            </div>
                            <div id="facebook" class="div-GF">
                                <a href="#" class="aGF">
                                    <i class="fa-brands fa-facebook"></i>
                                    <span>Continue with Facebook</span>
                                </a>
                            </div>
                        </div>
                        <!--  -->
                        <div id="div-email">
                            <div class="cross2">
                                <hr />
                            </div>
                            <div id="or-email">
                                <span>OR EMAIL</span>
                            </div>
                            <div class="cross2">
                                <hr />
                            </div>
                        </div>
                        <!--  -->
                        <form action="">
                            <!-- Birthday -->
                            <div id="div-birthday" class="div-info">
                                <label class="text-1" for="user-birthday">
                                    Birthday
                                </label>
                                <div class="user-input">
                                    <div class="format-birthday">
                                        <select name="day">
                                            <option value="">Day</option>
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                            <option value="">5</option>
                                            <option value="">6</option>
                                            <option value="">7</option>
                                            <option value="">8</option>
                                            <option value="">9</option>
                                            <option value="">10</option>
                                            <option value="">11</option>
                                            <option value="">12</option>
                                            <option value="">13</option>
                                            <option value="">14</option>
                                            <option value="">15</option>
                                            <option value="">16</option>
                                            <option value="">17</option>
                                            <option value="">18</option>
                                            <option value="">19</option>
                                            <option value="">20</option>
                                            <option value="">21</option>
                                            <option value="">22</option>
                                            <option value="">23</option>
                                            <option value="">24</option>
                                            <option value="">25</option>
                                            <option value="">26</option>
                                            <option value="">27</option>
                                            <option value="">28</option>
                                            <option value="">29</option>
                                            <option value="">30</option>
                                            <option value="">31</option>
                                        </select>
                                    </div>
                                    <div class="format-birthday">
                                        <select name="month">
                                            <option value="">Month</option>
                                            <option value="">January</option>
                                            <option value="">February</option>
                                            <option value="">March</option>
                                            <option value="">April</option>
                                            <option value="">May</option>
                                            <option value="">June</option>
                                            <option value="">July</option>
                                            <option value="">August</option>
                                            <option value="">September</option>
                                            <option value="">October</option>
                                            <option value="">November</option>
                                            <option value="">December</option>
                                        </select>
                                    </div>
                                    <div class="format-birthday">
                                        <select name="year">
                                            <option value="">Year</option>
                                            <option value="">2023</option>
                                            <option value="">2022</option>
                                            <option value="">2021</option>
                                            <option value="">2020</option>
                                            <option value="">2019</option>
                                            <option value="">2018</option>
                                            <option value="">2017</option>
                                            <option value="">2016</option>
                                            <option value="">2015</option>
                                            <option value="">2014</option>
                                            <option value="">2013</option>
                                            <option value="">2012</option>
                                            <option value="">2011</option>
                                            <option value="">2010</option>
                                            <option value="">2009</option>
                                            <option value="">2008</option>
                                            <option value="">2007</option>
                                            <option value="">2006</option>
                                            <option value="">2005</option>
                                            <option value="">2004</option>
                                            <option value="">2003</option>
                                            <option value="">2002</option>
                                            <option value="">2001</option>
                                            <option value="">2000</option>
                                        </select>
                                    </div>

                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <!-- Email -->
                            <div id="div-email-2" class="div-info">
                                <label class="text-1" for="user-email"
                                    >Email</label
                                >
                                <div class="user-input">
                                    <input
                                        id="user-email"
                                        type="email"
                                        placeholder="user@gmail.com"
                                    />
                                </div>
                            </div>
                            <!-- User-name -->
                            <div id="div-username" class="div-info">
                                <label class="text-1" for="user-username"
                                    >User</label
                                >
                                <div class="user-input">
                                    <input
                                        id="user-username"
                                        type="text"
                                        placeholder="thanhtai3242"
                                    />
                                </div>
                            </div>
                            <!-- Password -->
                            <div id="div-password" class="div-info">
                                <label class="text-1" for="user-password"
                                    >Password</label
                                >
                                <div class="user-input">
                                    <input
                                        id="user-password"
                                        type="text"
                                        placeholder="••••••••"
                                    />
                                </div>
                            </div>
                            <!-- checkbox -->
                            <div id="div-checkbox" class="div-info">
                                <input type="checkbox" />
                                <span
                                    >I accept Bedmemo's
                                    <a href="#">Terms of Services</a>
                                    and
                                    <a href="#">Privacy Policy</a></span
                                >
                            </div>
                            <!-- Button sign up -->
                            <div id="div-btn">
                                <input
                                    type="submit"
                                    id="input-submit"
                                    value="Sign up"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </aside>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
